<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon Game</title>
    <link rel="icon" type="image/x-icon" href="./Images/redBall.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        font-family: "Press Start 2P", system-ui;
      }
      body {
        background-color: black;
      }
      h1 {
        margin: 0;
      }
      button {
        border: 0;
        cursor: pointer;
        font-size: 16px;
      }
      button:hover {
        background-color: #ddd;
      }
    </style>
  </head>
  <body>
    <div style="display: inline-block; position: relative">
      <div
        id="startDiv"
        style="
          position: absolute;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background-color: #00000069;
          opacity: 1;
          /* pointer-events: none; */
          z-index: 10;
          display: flex;
          justify-content: center;
          align-items: center;
        "
      >
        <h1 id="startText">Click To Start</h1>
      </div>
      <div
        id="overlappingDiv"
        style="
          position: absolute;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background-color: #000;
          opacity: 0;
          pointer-events: none;
          z-index: 10;
        "
      ></div>

      <canvas></canvas>
      <div id="userInterface" style="display: none">
        <!-- Bar Health of Draggle Enemy-->
        <div
          style="
            background-color: #fff;
            position: absolute;
            width: 250px;
            top: 50px;
            left: 50px;
            border: 4px black solid;
            padding: 12px;
          "
        >
          <h1 style="font-size: 16px">Draggle</h1>
          <div style="position: relative">
            <div
              style="
                width: 100%;
                height: 5px;
                background-color: #ccc;
                margin-top: 10px;
              "
            ></div>
            <div
              id="enemyHealthBar"
              style="
                height: 5px;
                background-color: green;
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
              "
            ></div>
          </div>
        </div>
        <!-- Bar Health of Emby Player-->
        <div
          style="
            background-color: #fff;
            position: absolute;
            width: 250px;
            top: 330px;
            right: 50px;
            border: 4px black solid;
            padding: 12px;
          "
        >
          <h1 style="font-size: 16px">Emby</h1>
          <div style="position: relative">
            <div
              style="
                width: 100%;
                height: 5px;
                background-color: #ccc;
                margin-top: 10px;
              "
            ></div>
            <div
              id="playerHealthBar"
              style="
                height: 5px;
                background-color: green;
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
              "
            ></div>
          </div>
        </div>

        <div
          style="
            height: 150px;
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #fff;
            border-top: 4px black solid;
            display: flex;
          "
        >
          <div
            id="dialogueBox"
            style="
              position: absolute;
              background-color: #fff;
              top: 0;
              bottom: 0;
              left: 0;
              right: 0;
              padding: 16px;
              cursor: pointer;
              display: none;
            "
          ></div>
          <div
            id="attacksBox"
            style="
              flex: 0 0 66.66%;
              display: grid;
              grid-template-columns: repeat(2, 1fr);
            "
          ></div>
          <div
            style="
              flex: 0 0 33.33%;
              display: flex;
              justify-content: center;
              align-items: center;
              border-left: 4px black solid;
            "
          >
            <h1 id="attackType" style="font-size: 16px">Attack Type</h1>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.min.js"
      integrity="sha512-xi/RZRIF/S0hJ+yJJYuZ5yk6/8pCiRlEXZzoguSMl+vk2i3m6UjUO/WcZ11blRL/O+rnj94JRGwt/CHbc9+6EA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="./Data/audio.js"></script>
    <script src="./Data/battleZone.js"></script>
    <script src="./Data/collisions.js"></script>
    <script src="./Data/attacks.js"></script>
    <script src="./Data/monsters.js"></script>
    <script src="./classes.js"></script>
    <script src="./index.js"></script>
    <script src="./battleScene.js"></script>
  </body>
</html>
